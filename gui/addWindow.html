<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Add Manga</title>
        <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="addWindowstyles.css">
    </head>

    <body>
        <!-- <div class="container"> -->
            <div id="titleBar" class="row">
                <div class="col" style="text-align: center;"><a>Add Manga</a></div>
                    <div class="row" style="-webkit-app-region: no-drag; user-select: none; margin-right: -17px">
                        <div id="minimizeButton" class="col-1 button">__</div>
                        <div id="maximizeButton" class="col-1 button">â–¡</div>
                        <div id="exitButton" class="col-1 button">X</div>
                </div>
            </div>
            <form>
                <!-- <div class="container" style="background-color: rgb(47, 49, 54); color: rgb(114, 118, 125)"> -->
                    <div class="row dataRow">
                        <div class="col label"><label>Title</label></div>
                        <div class="col" style="width: 100%"><input type="text" id="title" class="inputBox" autofocus></div>
                    </div>
                    <div class="row dataRow">
                        <div class="col label"><label>Volume</label></div>
                        <div class="col"><input type="text" id="volume" class="inputBox"></div>
                    </div>
                    <div class="row dataRow">
                        <div class="col label"><label>Chapter</label></div>
                        <div class="col"><input type="text" id="chapter" class="inputBox"></div>
                    </div>
                    <div class="row dataRow">
                        <div class="col label"><label>Status</label></div>
                        <div class="col">
                            <select id="status">
                                <option value="ongoing">Ongoing</option>
                                <option value="complete">Complete</option>
                            </select>
                        </div>
                    </div>
                    <div class="row dataRow">
                        <div class="col label"><label>Author</label></div>
                        <div class="col"><input type="text" id="author" class="inputBox"></div>
                    </div>
                    <div class="row dataRow">
                        <div class="col label"><label>Notes</label></div>
                        <div class="col"><input type="text" id="notes" class="inputBox"></div>
                    </div>
                    <div class="row dataRow">
                        <div class="col">
                            <button  type="submit">Add manga</button>
                        </div>
                    </div>
                <!-- </div> -->
            </form>
        <!-- </div> -->
        <script src="./addWindow.js"></script>
    </body>
</html>
