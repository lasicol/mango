<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Manga Library</title>
        <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css"> -->
        <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <!-- <div class="container"> -->
            <div id="titleBar" class="row">
                <div class="col" style="text-align: center;"><a>Manga Library</a></div>
                    <div class="row" style="-webkit-app-region: no-drag; user-select: none">
                        <div id="minimizeButton" class="col-1 button">__</div>
                        <div id="maximizeButton" class="col-1 button">â–¡</div>
                        <div id="exitButton" class="col-1 button">X</div>
                </div>
            </div>
            <div id = "secondRow" class="row", style="height: 550px;">
                <div class="col-7 mangaColumn">
                    <ul id="Mangalist"></ul>
                </div>
                <div class="col-5 pendingColumn">
                    <ul id="Pendinglist" style="height: 250px"></ul>
                    <div class="row">
                        <div class="col pendingEntryField">
                            <input type="text" id="pendingInput" placeholder="Enter link to pending manga...">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col" style="color: rgb(179, 180, 183)"><center>Stats</center></div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-7 mangaEntryField" style="padding-right: 0">
                    <!-- change to not react when backspace or delete is hit on empty inputbox -->
                    <input type="text" id="mangaInput" onkeyup="FilterManga()" placeholder="Search for titles...">
                </div>
                <div class="col-5", style="background-color: rgb(72, 75, 81)"></div> 
            </div>
        <!-- </div> -->
        <script src="./mainwindow.js"></script>          
    </body>
</html>
