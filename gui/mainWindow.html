<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Manga Library</title>
        <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css"> -->
        <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <style>
        body {overflow-x: hidden;}
        /* ::-webkit-scrollbar {width: 0px; background: transparent;} */
        ::-webkit-scrollbar {width: 12px;}
        ::-webkit-scrollbar-track {
            box-shadow: inset 0 0 6px rgba(0,0,0,0.3); 
            -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.3); 
        }
        ::-webkit-scrollbar-thumb {
            box-shadow: inset 0 0 6px rgba(0,0,0,0.5); 
            -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.5); 
        }
        #Mangalist {padding-left: 0; list-style-type: none; margin: 0;background-color: rgb(47, 49, 54); color: rgb(114, 118, 125);
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        #Pendinglist {padding-left: 0; list-style-type: none; margin: 0;background-color: rgb(47, 49, 54); color: rgb(114, 118, 125)}
        #mangaInput {width:100%; padding-right: 0%; background-color: rgb(72, 75, 81); border-color: rgb(72, 75, 81); border:0px; color: rgb(179, 180, 183);}
        #mangaInput:focus {outline: none}
        #pendingInput {width:100%; padding-right: 0%; background-color: rgb(72, 75, 81); border-color: rgb(72, 75, 81);
            border:0px; color: rgb(179, 180, 183);overflow: hidden; text-overflow: ellipsis}
        #pendingInput:focus {outline: none}
        .mangaColumn {background-color: rgb(47, 49, 54); overflow-y:auto; padding-right:0;}
        .mangaColumn li:hover:not(.header) {background-color: #eee;}
        .pendingColumn {background-color:rgb(72, 75, 81); overflow-y:auto;padding-left: 0}
        .pendingColumn li:hover:not(.header) {background-color: #eee;}

        #minimizeButton:hover {color:white}
        #maximizeButton:hover {color:white}
        #exitButton:hover {background-color: rgb(240, 71, 71); color:white}
     </style>
    </head>
    <body>
        <!-- <div class="container" style="margin: 0; padding: 0; "> -->
            <div class="row" style="background-color: rgb(32, 34, 37); color: rgb(114, 118, 125); font-weight:bold; -webkit-app-region: drag">
                <div class="col" style="text-align: center;"><a>Manga Library</a></div>
                    <div class="row" style="-webkit-app-region: no-drag; user-select: none">
                        <div id="minimizeButton" class="col-1" style="padding-left: 6px">__</div>
                        <div id="maximizeButton" class="col-1" style="padding-left: 6px">â–¡</div>
                        <div id="exitButton" class="col-1" style="padding-left: 6px">X</div>
                </div>
            </div>
            <div id = "secondRow" class="row", style="height: 550px;">
                <div class="col-7 mangaColumn">
                    <ul id="Mangalist"></ul>
                </div>
                <div class="col-5 pendingColumn">
                    <ul id="Pendinglist" style="height: 250px; overflow-x:auto"></ul>
                    <div class="row">
                        <div class="col pendingEntryField" style="padding-right:0%;">
                            <input type="text" id="pendingInput" placeholder="Enter link to pending manga...">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col" style="color: rgb(179, 180, 183)"><center>Stats</center></div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-7 mangaEntryField" style="padding-right: 0">
                    <input type="text" id="mangaInput" onkeyup="FilterManga()" placeholder="Search for titles...">
                </div>
                <div class="col-5", style="background-color: rgb(72, 75, 81)"></div> 
            </div>
        <!-- </div> -->
        <script src="./mainwindow.js"></script>          
    </body>
</html>
